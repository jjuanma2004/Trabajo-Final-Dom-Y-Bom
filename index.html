<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name='viewport' content='width=device-width initial-scale=1'>
    <meta name="author" content="Marcelo Narváez">
    <meta name="description" content="El DOM y el BOM realizado por: Marcelo Narváez">
	<title> El DOM y el BOM </title>

    <meta name='mobile-web-app-capable' content='yes'>
	<link href="css/estilos.css" rel="stylesheet" >

</head>
<body>

	<div class="contenedor">

		<div>
			<from>
			<h1> Registro de Estudiantes </h1>

			<div>
				<label for="Codigo">Codigo:</label>
				<input type="text" id="Codigo">
			</div>

			<div >
				<label for="Nombre">Nombre:</label>
				<input type="text" id="Nombre">
			</div>

			<div >
				<label for="Nota">Nota:</label>
				<input type="number" id="Nota" onKeyPress="return texto_valor(event)">
			</div>

			<button type="button" id="Alumno" > Registrar Estudiante </button>
			<button type="button" id="Promedio" > Mostrar Promedio </button>
			<button type="button" id="Mayor" > Mostrar Nota Mayor </button>
			<button type="button" id="Menor" > Mostrar Nota Menor </button>
			</from>
		</div>

		<div>
			<h1> Lista de Estudiantes </h1>
			<div id="listado">
				<table border="1">
					<thead>
						<tr>
							<th> Código </th>
							<th> Nombre </th>
							<th> Nota </th>
						</tr>
					</thead>
				</table>
			</div>
		</div>

		

	</div>

	<script type="text/javascript" src="js/scripts.js"></script>


</body>
</html>
